<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./soul.png">
    <link rel="stylesheet" href="style-undertale.css">

    <title>*Smells like a shrine.</title>
    
    <script type="text/javascript">
        function tb8_makeArray(n) {
            this.length = n;
            return this.length;
        }
        tb8_messages = new tb8_makeArray(1);
        tb8_messages[0] = "*Smells like a shrine.";
        tb8_rptType = 'infinite';
        tb8_rptNbr = 5;
        tb8_speed = 100;
        tb8_delay = 2500;
        var tb8_counter = 1;
        var tb8_currMsg = 0;
        var tb8_tekst = "";
        var tb8_i = 0;
        var tb8_TID = null;
        function tb8_pisi() {
            tb8_tekst = tb8_tekst + tb8_messages[tb8_currMsg].substring(tb8_i, tb8_i + 1);
            document.title = tb8_tekst;
            tb8_sp = tb8_speed;
            tb8_i++;
            if (tb8_i == tb8_messages[tb8_currMsg].length) {
                tb8_currMsg++; tb8_i = 0; tb8_tekst = ""; tb8_sp = tb8_delay;
            }
            if (tb8_currMsg == tb8_messages.length) {
                if ((tb8_rptType == 'finite') && (tb8_counter == tb8_rptNbr)) {
                    clearTimeout(tb8_TID);
                    return;
                }
                tb8_counter++;
                tb8_currMsg = 0;
            }
            tb8_TID = setTimeout("tb8_pisi()", tb8_sp);
        }
        tb8_pisi()
    </script>

</head>

<body>

    <div id="wrapper">
         <header>
            <div class="box">
                <img src="https://static.wikia.nocookie.net/undertale/images/e/e7/Undertale_sprite_logo.png">
            </div>
         </header>
         <div id="content">
            <aside>
                <div class="box">
                    <ul id="sidenav">
                        <li>
                            <a href="home.html" target="stuff">Home</a>
                        </li>
                        <li><a href="me.html" target="stuff">UNDERTALE & Me</a></li>
                        <li><a href="areas.html" target="stuff">Areas</a></li>
                        <li><a href="enemies.html" target="stuff">Enemies</a></li>
                        <li><a href="characters.html" target="stuff">Characters</a></li>
                    </ul>
                </div>
            </aside>
            <main>
                <iframe class="box" id="stuff" name="stuff" src="home.html">
                </iframe>
            </main>
         </div>
    </div>

</body>

</html>
