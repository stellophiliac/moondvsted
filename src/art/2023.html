---
title: 2023
---
<section>
    <div class="container bg-faded">
        <h2>polished works</h2>
        <div class="gallery">
            {% for piece in art.2023.polish %}
            <div class="gallery-item">
                <a href="{{ piece.img }}" data-fancybox="gallery-polish"
                    data-caption="{{ piece.date }}{% if piece.caption %} â€” {{ piece.caption }}{% endif %}">
                    <img src="{% if piece.thumb %}{{ piece.thumb }}{% else %}{{ piece.img }}{% endif %}"
                        alt="{{ piece.desc }}">
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

            {% endfor %}

    </div>
</section>
