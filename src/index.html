<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>fly me to the moon!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/style/style.css">
    <link rel="icon" href="favicon.ico" type="image/png">
    <link rel="preload" href="/assets/title2.png" as="image">
</head>

<style>
    body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center
    }

    #landing {
        max-width: 100vw;
    }

    a#entry:hover {
        letter-spacing: inherit
    }

    a#entry:before {
        display: none
    }

    #entry img {
        max-width: 75%;
        transition-duration: 0.75s;
        animation-timing-function: ease-out;
    }

    #entry img:hover {
        content: url(/assets/title2.png);
        transform: scale(1.025);
        transition-duration: 0.75s;
        animation-timing-function: ease-out;
    }

    #groups {
        font-family: 'Jetbrains Mono', monospace;
        margin-top: 0.75em
    }
</style>

<body>


    <div id="landing">
        <a href="home/" id="entry">
            <img src="/assets/title.png" alt="starlet laying on their side holding a window with text 'moondvsted'"
                title="come on in!">
        </a><br>

        <div style="background-color:var(--bg)">
            <div id="groups">
                {% include 'partials/rings.html' %}<br>
                {% include 'partials/cliques-site.html' %}
            </div>
        </div>
    </div>


</body>

<script src="/load.js"></script>

</html>
